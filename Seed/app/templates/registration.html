<div class="container">
<div class="row">
        <form role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputUsername">Username:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputUsername" placeholder="Enter username" ng-model="user.username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Enter password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="InputPassword" placeholder="Enter password" ng-model="user.password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                    <label for="RetypePassword">Retype password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" name="RetypePassword" placeholder="Retype password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputName">Name:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" placeholder="Enter name" ng-model="user.name" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" name="InputEmail" placeholder="Enter email" ng-model="user.email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPhone">Phone:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputPhone" placeholder="Enter phone" ng-model="user.phone" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputTowns">Town:</label>
                    <div class="input-group">
                        <select ng-options="town.id as town.name for town in towns" ng-model="user.townId"></select>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Register" class="btn btn-info pull-left" ng-click="register(user)">
                <a href="#/login" class="btn btn-info pull-right">Login</a>
            </div>
        </form>
        
    </div>
</div>
